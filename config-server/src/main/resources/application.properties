#服务端口
server.port=8091
#服务名称
#spring.application.name=config-server
#服务注册中心
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#服务的git仓库地址
spring.cloud.config.server.git.uri=https://github.com/zhengyunfei/SpringcloudConfig-xstz/
